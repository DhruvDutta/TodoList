<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv's page</title>
</head>
<style>
    body{
    background-size: cover;
    background-repeat: no-repeat;
    padding-bottom: 100px;
    margin-bottom: 100px;
}

.list{
    position: relative;
    top: 5px;
    border-radius: 30px;
    background: rgba(0, 0, 0, 0.5);
    width: 400px;
    min-height: 400px;
    padding-bottom: 30px;
    margin-bottom: 100px;
}
.heading{
    background-image: url("img/head.jpeg");
    background-size: 400px;
    text-align: center;
    font-family: cursive;
    border-radius: 30px 30px 0px 0px;
    background-position: 0px;
    height: 60px;
    font-size: 17px;

}
.plus{
    position: absolute;
    bottom: 30px;
    right: 10px;
    height: 60px;
    border-radius: 30px;
}
.add{
    margin-top: 100px;
    background: rgba(0,0,0, 0.5);
    height: 350px;
    width: 400px;
    border-radius: 30px;
}
.head1{
    text-align: center;
    font-family: cursive;
    background-image: url("img/add.jpg");
    border-radius: 30px 30px 0px 0px;
    background-position: 20px;
    
}
#item{
    
    border-radius: 5px;
    height: 20px;
    width: 300px;
}
#priority{
    
    border-radius: 20px;
    height: 20px;
    width: 250px;
}
#Priority{
    background-color: wheat;
    width: 100px;
    border-radius: 20px;
}
.sub{
    font-size: 20px;
    border-radius: 10px;
    background-color: aqua;
}
#p{
    height: 30px;
    border-radius: 5px;
    width: 100px;
}
.it{
    margin-top: 5px;
    text-align: left;
    background:rgba(0, 0, 0, 0.5);
    height: auto;
    margin-bottom: 5px;
    border-radius: 50px;

}
.k{
    position: absolute;
    text-align: left;
    font-family: cursive;
    margin-left: 10px;
    margin-top: 11px;
    color: white;
    font-size: 15px;
    overflow: auto;
}
#del{
    height: 35px;
    border-radius: 30px;
    margin-top: 5px;
    margin-left: 5px;
}
.list-items{
    overflow: hidden;
}

</style>
<body background="img/bg.jfif">
<center>
    <div id="main" class="main">
        
        <div class="list">
            
            <div class="heading">
                <h1>Your Todo List</h1>
            </div>
        


            <div id = "list-items" class="list-items">

            </div>
            
            
            <img onclick="add_item()" class="plus" src="img/plus.png" alt="+" />
        </div>
    </div>

<script>
    
        keys = Object.keys(localStorage);    
        function refresh_all() {
            keys = Object.keys(localStorage),
            i = keys.length;
            var w ="";

        if(i>0){
            var p="";
            while ( i-- ) {
                if(localStorage.getItem(keys[i])=="h"){
                    p = `<img src='img/m.png' height='35px' style='border-radius:20px;filter:invert(50);'>`;
                }else if(localStorage.getItem(keys[i])=="m"){
                    p = `<img src='img/m.png' height='35px' style='border-radius:20px;'>`;
                }else{
                    p = `<img src='img/m.png' height='35px' style='border-radius:20px;filter:grayscale()'>`;
                }
                w += `<div class="it"><img id='del'src='img/dele.png' onclick='rem_item("${i}")'>&nbsp;${p}<span class="k" id = "${i}">${keys.length-i+'. '} </span></div>`;
                
        }}else{
            w="<br><h1 style='color:white;'>Add Tasks by Clicking the '+' Button";
        }
        document.getElementById("list-items").innerHTML = w;
        for(let j = 0;j<=keys.length;j++){

            let k = document.getElementById(j);
            let n = document.createTextNode(keys[j])
                k.appendChild( n);
            }}
    

    refresh_all();
function image_change(){
    var p = document.getElementById("p");
    var a = p.options[p.selectedIndex].value;
    if(a=='h'){
        document.getElementById("p_img").innerHTML = `<img src='img/m.png' height='35px' style='border-radius:20px;filter:invert(50);'>`;
    }else if(a=='m'){
        document.getElementById("p_img").innerHTML = `<img src='img/m.png' height='35px' style='border-radius:20px;'>`;
    }else{
        document.getElementById("p_img").innerHTML = `<img src='img/m.png' height='35px' style='border-radius:20px;filter:grayscale()'>`;
    }
}


function add_item(){
    document.getElementById("main").innerHTML = "<div class='add'><div class='head1' background='img/add.jpg'><h1>Add Item</h1></div><div><h2 style='color:white;'>Description</h2><input type='text' value='' id='item' placeholder='Type the task Here' autocomplete='off' required><h2 style='color:white;'>Priority<br><div id='p_img'><img src='img/m.png' height='35px' style='border-radius:20px;filter:invert(50);'></div><select onchange='image_change()' id='p'><option id='h'value='h' style='background-image:url(img/m.png);'>High</option><option id='m' value='m'>Medium</option><option id='l' value='l'>Low</option></select><br></div><button type='submit' class='sub' onclick='added()'>Add</button></div>";
}

function added(){
    let key = document.getElementById("item").value;
    if(key.length>30 || key.length<1){
        var m = prompt("Enter a Text Containing 1-30 Letters","");
        document.getElementById("item").value = m;
        return "";
    }
    var p = document.getElementById("p");
    var a = p.options[p.selectedIndex].value;
    localStorage.setItem(key, a);
    
    document.getElementById("main").innerHTML ="<div id='main' class='main'><div class='list'><div class='heading'><h1>Your Todo List</h1></div><div id = 'list-items' class='list-items'></div><img onclick='add_item()' class='plus' src='img/plus.png' alt='+' /></div></div>";
    refresh_all();
}
function rem_item(k){
        localStorage.removeItem(keys[k]);
    refresh_all();
    
}
</script>


</body>
</html>
